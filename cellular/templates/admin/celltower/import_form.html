{% extends "admin/base_site.html" %}

{% block content %}
<h1>Import Cell Towers from CSV</h1>

<form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="form-row">
        {{ form.as_p }}
    </div>
    <input type="submit" value="Import" class="default">
    <a href="../" class="button">Cancel</a>
</form>
{% endblock %}
