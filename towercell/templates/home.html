<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TowerCell | Home</title>
    <style>
      :root { color-scheme: light; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        background: radial-gradient(1200px 800px at 15% 10%, rgba(37, 99, 235, 0.14), transparent 60%),
                    radial-gradient(900px 650px at 85% 20%, rgba(16, 185, 129, 0.12), transparent 55%),
                    #f6f7fb;
      }
      .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .card {
        width: min(720px, 100%);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid #e6e8f0;
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 10px 40px rgba(10, 20, 40, 0.10);
        text-align: center;
      }
      h1 { margin: 0 0 10px; font-size: 26px; letter-spacing: -0.2px; }
      p { margin: 0 auto 18px; color: #475569; max-width: 56ch; line-height: 1.6; }
      .actions { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
      .btn { display: inline-flex; align-items: center; justify-content: center; padding: 12px 14px; border-radius: 12px; text-decoration: none; border: 1px solid #d6d9e4; background: #fff; color: #0f172a; }
      .btn.primary { background: #2563eb; color: #fff; border-color: #2563eb; }
      .btn:hover { filter: brightness(0.98); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Welcome to TowerCell</h1>
        <p>Open the API documentation (Swagger) or the Django Admin panel.</p>
        <div class="actions">
          <a class="btn primary" href="{% url 'swagger-ui' %}">Open Swagger</a>
          <a class="btn" href="{% url 'admin:index' %}">Open Admin</a>
        </div>
      </div>
    </div>
  </body>
</html>
